<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Hello, Bootstrap!</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="#">PlayClub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</span></a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="display-4 text-center mt-5">New Member Registration</h1>
    <form class="col-lg-9  mt-4 mx-auto">
      <div class="row mt-4">
        <div class="form-group col-sm-6">
          <label for="firstName">First Name <span class="text-danger">*</span></label>
          <input type="text" name="first-name" class="form-control" id="firstName" placeholder="First name">
        </div>
        <div class="form-group col-sm-6">
          <label for="lastName">Last Name <span class="text-danger">*</span></label>
          <input type="text" name="last-name" class="form-control" id="lastName" placeholder="Last name">
        </div>
      </div>
      <div class="row mt-4">
        <div class="form-group col-sm-6">
          <label for="e-mail">E-mail <span class="text-danger">*</span></label>
          <input type="text" name="e-mail" class="form-control" id="e-mail" placeholder="E-mail">
        </div>
        <div class="form-group col-sm-6">
          <label for="addr">Address</label>
          <input type="text" name="last-name" class="form-control" id="addr" placeholder="Address">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <div><label>Membership Type <span class="text-danger">*</span></label></div>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="membership-type" id="inlineRadio1" value="standard">
              <label class="form-check-label" for="inlineRadio1">Standard</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="membership-type" id="inlineRadio2" value="medium">
              <label class="form-check-label" for="inlineRadio2">Medium</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="membership-type" id="inlineRadio3" value="ultimate">
              <label class="form-check-label" for="inlineRadio3">Ultimate</label>
            </div>
          </div>
        </div>
        <div class="form-group col-sm-6">
          <div><label>Prefered way to contact <span class="text-danger">*</span></label></div>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="contactway" id="inlineCheckbox1" value="phone">
              <label class="form-check-label" for="inlineCheckbox1">Phone</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="contactway" id="inlineCheckbox2" value="email">
              <label class="form-check-label" for="inlineCheckbox2">Email</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="contactway" id="inlineCheckbox3" value="any">
              <label class="form-check-label" for="inlineCheckbox3">Any</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group d-sm-flex justify-content-center">
        <button type="submit" class="btn btn-primary mr-1">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
