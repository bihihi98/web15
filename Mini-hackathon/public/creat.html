<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="creat.css">
    <title>ScoreKeeper</title>
</head>

<body>
    <div class="container">
        <div class="col-sm-8">
            <h1>ScoreKeeper</h1>
            <hr>
            <form action="/creatnewgame" method="POST">
                <div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="player1" name="playerName1" placeholder="Player 1">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="player2" name="playerName2" placeholder="Player 2">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="player3" name="playerName3" placeholder="Player 3">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="player4" name="playerName4" placeholder="Player 4">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/game"><button type="submit" class="btn">CREAT NEW GAME</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
